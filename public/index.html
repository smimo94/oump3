<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube to MP3</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 25px;
      color: #ff99cc;
    }

    input[type="text"] {
      padding: 12px 16px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      background-color: #f0f0f0;
      color: #333;
    }

    button {
      padding: 12px 20px;
      background-color: #ff3399;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .spinner {
      border: 4px solid #ffffff30;
      border-top: 4px solid #ff3399;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
      display: none;
    }

    .show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ff8080;
      margin-top: 15px;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Had site khass bl9siwrin â™¥</h1>
    <form id="ytForm">
      <input type="text" name="url" id="urlInput" placeholder="Youtube URL" required />
      <button id="submitBtn" type="submit">A7777 o NCHEDEK</button>
      <div class="spinner" id="spinner"></div>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('ytForm');
    const spinner = document.getElementById('spinner');
    const button = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = document.getElementById('urlInput').value.trim();
      if (!url) return;

      button.disabled = true;
      spinner.classList.add('show');
      errorMsg.textContent = '';

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ url })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Something went wrong');
        }

        const blob = await response.blob();
        const filename = response.headers.get("Content-Disposition")
          ?.split("filename=")[1]?.replace(/"/g, "") || "audio.mp3";

        const urlBlob = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = urlBlob;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(urlBlob);

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "ðŸš¨ " + err.message;
      } finally {
        spinner.classList.remove('show');
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
